<!-- Title -->
<h1 class="title">Add Calf</h1>

<!-- Add a Calf Component -->

<div id="add-calf-component">

    <p>New Calf</p>

    <form action="reports.html">
        <!-- Tag -->
        Tag: <br><input type="text"><br>
        <!-- Birth Date -->
        Birth Date: <br><input type="text" placeholder="MM/DD/YYYY"><br>
        
        <!-- Calf's Sex -->
        <label for="calf_sex">Sex:</label>
        <br><select id="calf_sex" name="calf_sex">
            <option value="unknown">Unknown</option>
            <option value="heifer">Heifer</option>
            <option value="bull">Bull</option>
        </select>
        <br>
        
        <!-- Color -->
        <label for="color">Color:</label>
        <br><select id="color" name="color">
            <option value="black">Black</option>
            <option value="brown">Brown</option>
            <option value="bwf">Black White Face</option>
            <option value="brockle">Brockle</option>
            <option value="red">Red</option>
            <option value="gray">Gray</option>
        </select>
        <br>
       
        <!-- Notes -->
        Notes: <br><input type="text" value=""><br>
        <!-- Keep? -->
        Keep Calf? <input type="checkbox"><br>

        <button type="submit">SAVE</button>
    </form>
</div>
