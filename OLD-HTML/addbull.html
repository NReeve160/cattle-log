<!-- Title -->
<h1 class="title">Add Bull</h1>

<!-- Add a Bull Component -->

<div id="add-bull-component">

    <p>New Bull</p>

    <form action="reports.html">
        <!-- Tag -->
        Tag: <br><input type="text"><br>
        <!-- 2nd Tag -->
        2nd Tag: <br><input type="text"><br>

        <!-- Birth Year -->
        Birth Year: <br><input type="text" placeholder="YYYY"><br>
        
        <!-- Color -->
        <label for="color">Color:</label>
        <br><select id="color" name="color">
            <option value="black">Black</option>
            <option value="brown">Brown</option>
            <option value="bwf">Black White Face</option>
            <option value="brockle">Brockle</option>
            <option value="red">Red</option>
            <option value="gray">Gray</option>
        </select>
        <br>
       
        <!-- Notes -->
        Notes: <br><input type="text" value=""><br>

        <!-- in progress -->
        previous_calf_id	death_id	sale_id	shot_id	vet_id	notes 2nd brand	purchased_from	purchase_date

        <button type="submit">SAVE</button>
    </form>
</div>
