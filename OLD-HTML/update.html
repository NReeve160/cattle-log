<!-- Title -->
<h1 class="title">Update</h1>

<!-- Update / View More Component -->

<div id="update-component">

    <p>Calf</p>

    <form action="reports.html">
        <!-- Tag -->
        Tag: <br><input type="text" value="A3"><br>
        <!-- Birth Date -->
        Birth Date: <br><input type="text" value="01/12/2025"><br>
        
        <!-- Calf's Sex -->
        <label for="calf_sex">Sex:</label>
        <br><select id="calf_sex" name="calf_sex">
            <option value="unknown">Unknown</option>
            <option value="heifer">Heifer</option>
            <option value="bull">Bull</option>
        </select>
        <br>
        
        <!-- Color -->
        <label for="color">Color:</label>
        <br><select id="color" name="color">
            <option value="black">Black</option>
            <option value="brown">Brown</option>
            <option value="bwf">Black White Face</option>
            <option value="brockle">Brockle</option>
            <option value="red">Red</option>
            <option value="gray">Gray</option>
        </select>
        <br>
       
        <!-- Notes -->
        Notes: <br><input type="text" value=""><br>
        <!-- Keep? -->
        Keep Calf? <input type="checkbox"><br>
        <!-- Mother (tag) -->
        Mother Cow Tag: <br><input type="text" value="B10"><br>
        <!-- (optional) Previous Tag -->
        Previous Tag: <br><input type="text" value="None"><br>

        <!-- (optional) Vet, shots, sale, death events -->
        Vet Visits: <br><input type="text" value="None" readonly><button><a href="reports.html">+ Add</a></button><br>
        Shots Given: <br><input type="text" value="None" readonly><button><a href="reports.html">+ Add</a></button><br>
        Sold Calf: <br><input type="text" value="N/A" readonly><button><a href="reports.html">+ Add</a></button><br>
        Calf Died: <br><input type="text" value="N/A" readonly><button><a href="reports.html">+ Add</a></button><br>

        <!-- Weaning Date -->
        Weaning Date: <br><input type="text" placeholder="MM/DD/YYYY"><br>
        
        <button type="submit">SAVE</button>
    </form>
</div>
